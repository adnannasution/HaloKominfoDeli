<script type="text/javascript">




	$(document).ready(function(){
		$(".tombol-daftar").click(function(){
		
	document.getElementById("simpan").innerHTML = "Loading..";	


		
			var data = $('.form-user').serialize();
			$.ajax({
			    dataType: 'json',
				type: 'POST',
				url: "https://helpdesk.deliserdangkab.go.id/cari.php",
				data: data,
				success: function(response) {
				
	document.getElementById("simpan").innerHTML = "Cari sekarang";		





if (response.kosong) { // key gagal dikembalikan
          
		  
const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000
});

Toast.fire({
  type: 'error',
  title: 'pencarian gagal !'
})
	
	
}


 
 
 
 
  else {
 
 
 const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000
});

Toast.fire({
  type: 'success',
  title: 'Pencarian success !'
})


 window.localStorage.setItem('cari', response.cari);
 let val_cari = localStorage.getItem('cari');

setTimeout(function () 
{
window.location="tampilcari.html?cari="+val_cari;
}, 1500);




}






				
				}
			});
		});
	});
	</script>
