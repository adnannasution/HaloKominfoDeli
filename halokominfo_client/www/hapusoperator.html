<div data-aos="fade-up">

<script>
function getUrlVars(param=null)
{
	if(param !== null)
	{
		var vars = [], hash;
		var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
		for(var i = 0; i < hashes.length; i++)
		{
			hash = hashes[i].split('=');
			vars.push(hash[0]);
			vars[hash[0]] = hash[1];
		}
		return vars[param];
	} 
	else 
	{
		return null;
	}
}



var id = getUrlVars("id");



</script>	

<center>
<img src="image/hapus.png" style="width:20%">
</center>

<form id="form-data" class="col s12 form-user">

<span class="box" style=" margin-top:30%; margin:5px">
<i class="fas fa-info"></i> Anda yakin data ini akan di hapus ? 
<br><br>
<center>
<a class="button is-link is-danger tombol-daftar" id="simpan"><i class="fas fa-times"></i>&nbsp;hapus sekarang</a> 
</center>
</span>

</form>

<script>

$(document).ready(function(){
		$(".tombol-daftar").click(function(){
		
	document.getElementById("simpan").innerHTML = "Loading..";	


		
			var data = $('.form-user').serialize();
			$.ajax({
			    dataType: 'json',
				type: 'POST',
				url: "https://helpdesk.deliserdangkab.go.id/hapusoperator.php?id="+id,
				data: data,
				success: function(response) {
				
	document.getElementById("simpan").innerHTML = "hapus sekarang";		





if (response.kosong) { // key gagal dikembalikan
          
		  
const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000
});

Toast.fire({
  type: 'error',
  title: 'Lengkapi data anda !'
})
	
	
}


 
 
 
 
  else {
 
 
 const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000
});

Toast.fire({
  type: 'success',
  title: 'hapus data success !'
})

var userid = response.userid;
document.cookie=userid;


setTimeout(function () 
{
window.location="dataoperator.html";
}, 2000);




}






				
				}
			});
		});
	});



</script>
